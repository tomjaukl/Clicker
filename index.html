<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="typeWriter()" style="background-image: linear-gradient(174.2deg, rgb(255, 244, 228) 7.1%, rgb(240, 246, 238) 67.4%);">
    <!-- na strance se zobrazi pocet kliknuti na tlacitko,
         volitelna postava (kazda ma jine bonusy)
         upgrady napr double click, autoclick, levely,itemy
         cil hry -> dostat se z pekla do vesmiru-->
    <div id="nadpis" style="padding: 1.5vh; background-image: linear-gradient(89.5deg, rgb(131, 204, 255) 0.4%, rgb(66, 144, 251) 100.3%); margin-bottom: 10vh; margin-top: 3vh; border-radius: 20px;">
        <h1 id="demo" style="text-align: center; font-size: 5vh; "></h1>
    </div>
    <div class="children">
        <div class="children">
            <div class="characterContainer">
              <button class="buttonCharacter" id="hamster" onclick="chooseCharacter('hamster')"></button>
              <div class="infoBox">
                <h3>Hamster</h3>
                <p>Its just a hamster so nothing special here...</p>
              </div>
            </div>
          
            <div class="characterContainer">
              <button class="buttonCharacter" id="pablo" onclick="chooseCharacter('pablo')"></button>
              <div class="infoBox">
                <h3>Pablo</h3>
                <p>Deals extra damage over time.</p>
              </div>
            </div>
          
            <div class="characterContainer">
              <button class="buttonCharacter" id="cat" onclick="chooseCharacter('cat')"></button>
              <div class="infoBox">
                <h3>Cat</h3>
                <p>IT WILL DESTROY EVERYTHING</p>
              </div>
            </div>
          </div>          
    </div>
    <div id="clockContainer">
        <div id="clock">

        </div>
    </div>
    <script src="script.js"></script>
    <script src="Characters.js"></script>
    <script>
      var i = 0;
      var txt = 'Choose your character';
      var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  </script>
</body>
</html>
